<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/index.css">
    <meta name="keywords" content="HTML, CSS, Programação">
    <link rel="shortcut icon" href="icon/favicon-32x32.png" type="image/x-icon">
    <title>Stats Preview Card - Front End Mentor</title>
</head>
<body>
    <main class="containerCard"> 
        <picture id="Card_img"> 
                <source media="(min-width: 1300px )" srcset="src/image-header-desktop_violet.jpg">
                <source media="(min-width: 1440px )" srcset="src/image-header-desktop_violet.jpg">
                <img src="src/image-header-mobile2_violet.jpg" alt="Pessoas no Escritório" class="img_card">
        </picture>
        <div id="Card_text">
            <h1>Get <span>insights</span> that help your business grow.</h1>
            <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
            <div id="flex_card">
                <div class="text_Card"><span>10k+</span><br> companies</div>
                <div class="text_Card"><span>314</span><br> templates</div>
                <div class="text_Card"><span>12M+</span><br> queries</div>
            </div>
        </div>
    </main>
</body>
</html>
